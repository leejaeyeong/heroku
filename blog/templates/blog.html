{% extends 'base.html' %}

{% block content %}
      {% for blog in blogs.all %}
      <div class="container" style="border:1px solid red; margin-top:10px;">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">....more</a></p>
      </div>
      {% endfor %}
{% endblock %}
